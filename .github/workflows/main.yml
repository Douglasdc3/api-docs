name: Build API docs

on:
  schedule:
  - cron: "0 * * * *"
  push:
    paths-ignore:
    - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Install dependencies
      run: npm install
      
    - name: Update API Documentation
      run: . scripts/deploy.sh
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
